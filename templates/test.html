<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg p-3 bg-info">
      <a class="navbar-brand" href="#">HealthUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
          <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
        </div>
      </div>
  </div>

  <div class="container bg-info p-4 my-2 rounded-3">
  <h2 class="mb-4 text-center">User Input Form</h2>
  <form action="{{ url_for('test') }}" method="post">
      <!-- High Blood Pressure -->
      <div class="form-group mb-4">
          <label>1. High Blood Pressure:</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="HighBP" value="0" checked>
              <label class="form-check-label">No</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="HighBP" value="1">
              <label class="form-check-label">Yes</label>
          </div>
      </div>

      <!-- High Cholesterol -->
      <div class="form-group mb-4">
          <label>2. High Cholesterol:</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="HighChol" value="0" checked>
              <label class="form-check-label">No</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="HighChol" value="1">
              <label class="form-check-label">Yes</label>
          </div>
      </div>

      <!-- Cholesterol Check -->
      <div class="form-group mb-4">
          <label>3. Cholesterol Check in 5 years:</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="CholCheck" value="0" checked>
              <label class="form-check-label">No</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="CholCheck" value="1">
              <label class="form-check-label">Yes</label>
          </div>
      </div>

      <!-- BMI -->
      <div class="form-group mb-4">
          <label for="BMI">4. Body Mass Index:</label>
          <input type="text" class="form-control" name="BMI" placeholder="Enter your BMI here." required>
      </div>

      <!-- Smoker -->
      <div class="form-group mb-4">
          <label>5. Smoking Status:</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="Smoker" value="0" checked>
              <label class="form-check-label">No</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="Smoker" value="1">
              <label class="form-check-label">Yes</label>
          </div>
      </div>

<!-- Stroke -->
<div class="form-group mb-4">
  <label>6. History of Stroke:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Stroke" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Stroke" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- Heart Disease or Heart Attack -->
<div class="form-group mb-4">
  <label>7. History of Heart Disease or Heart Attack:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="HeartDiseaseorAttack" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="HeartDiseaseorAttack" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- Physical Activity -->
<div class="form-group mb-4">
  <label>8. Physical Activity in past 30 days:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="PhysActivity" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="PhysActivity" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- Fruits -->
<div class="form-group mb-4">
  <label>9. Consume Fruits 1 or more times per day:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Fruits" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Fruits" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- Veggies -->
<div class="form-group mb-4">
  <label>10. Consume Vegetables 1 or more times per day:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Veggies" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Veggies" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- HvyAlcoholConsump -->
<div class="form-group mb-4">
  <label>11. Heavy Alcohol Consumption:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="HvyAlcoholConsump" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="HvyAlcoholConsump" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- AnyHealthcare -->
<div class="form-group mb-4">
  <label>12. Access to Any Healthcare:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="AnyHealthcare" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="AnyHealthcare" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- NoDocbcCost -->
<div class="form-group mb-4">
  <label>13. No Doctor because of Cost:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="NoDocbcCost" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="NoDocbcCost" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- GenHlth -->
<div class="form-group mb-4">
  <label>14. General Health (1 = excellent, 2 = very good, 3 = good, 4 = fair, 5 = poor):</label>
  <input type="number" class="form-control" name="GenHlth" min="1" max="5" required>
</div>

<!-- MentHlth -->
<div class="form-group mb-4">
  <label>15. Mental Health (Days not good in the past 30 days):</label>
  <input type="number" class="form-control" name="MentHlth" min="0" max="30" required>
</div>

<!-- PhysHlth -->
<div class="form-group mb-4">
  <label>16. Physical Health (Days not good in the past 30 days):</label>
  <input type="number" class="form-control" name="PhysHlth" min="0" max="30" required>
</div>

<!-- DiffWalk -->
<div class="form-group mb-4">
  <label>17. Difficulty in Walking:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="DiffWalk" value="0" checked>
      <label class="form-check-label">No</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="DiffWalk" value="1">
      <label class="form-check-label">Yes</label>
  </div>
</div>

<!-- Sex -->
<div class="form-group mb-4">
  <label>18. Gender:</label>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Sex" value="0" checked>
      <label class="form-check-label">Female</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="Sex" value="1">
      <label class="form-check-label">Male</label>
  </div>
</div>

<!-- Age -->
<div class="form-group mb-4">
  <label>19. Age Bracket:</label>
  <select class="form-control" name="Age" required>
      <option value="1">Age 18 to 24</option>
      <option value="2">Age 25 to 29</option>
      <option value="3">Age 30 to 34</option>
      <option value="4">Age 35 to 39</option>
      <option value="5">Age 40 to 44</option>
      <option value="6">Age 45 to 49</option>
      <option value="7">Age 50 to 54</option>
      <option value="8">Age 55 to 59</option>
      <option value="9">Age 60 to 64</option>
      <option value="10">Age 65 to 69</option>
      <option value="11">Age 70 to 74</option>
      <option value="12">Age 75 to 79</option>
      <option value="13">Age 80 or older</option>
  </select>
</div>

<!-- Education -->
<div class="form-group mb-4">
  <label>20. Education Level (1 to 6):</label>
  <select class="form-control" name="Education" required>
    <option value="1">Never attended school or only kindergarten</option>
    <option value="2">Grades 1 through 8 (Elementary)</option>
    <option value="3">Grades 9 through 11 (Some high school)</option>
    <option value="4">Grade 12 or GED (High school graduate)</option>
    <option value="5">College 1 year to 3 years (Some college or technical school)</option>
    <option value="6">College 4 years or more</option>  
</select>
</div>

<!-- Income -->
<div class="form-group mb-4">
  <label>21. Income Bracket:</label>
  <select class="form-control" name="Income" required>
      <option value="1">Less than $10,000</option>
      <option value="2">Less than $15,000</option>
      <option value="3">Less than $20,000</option>
      <option value="4">Less than $25,000</option>
      <option value="5">Less than $35,000</option>
      <option value="6">Less than $50,000</option>  
      <option value="7">Less than $75,000</option>  
      <option value="8">more than or equal to $100,000</option>
  </select>
</div>



      <button type="submit" class="btn btn-primary">Predict</button>
  </form>
</div>

<footer class="bg-info">
  <div class="text-center p-1">

  </div>
</footer>

crossorigin="anonymous">
</script>


</body>

</html>
