<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diabetes Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg p-3 " style="color: white; 
    background-color: rgba(172, 175, 226, 0.823);">
      <a class="navbar-brand" href="#">Diabetes Predictor System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
          <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
        </div>
      </div>
  </div>

  <div class="container bg-black text-white">
  <h2 class="mb-4 text-center">User Input Form</h2>
  <form action="/predict" method="post">
      <div class="form-group">
          <label for="HighBP">Blood Pressure (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="HighBP" required>
      </div>

      <div class="form-group">
          <label for="HighChol">High Cholesterol (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="HighChol" required>
      </div>

      <div class="form-group">
          <label for="BMI">BMI:</label>
          <input type="number" step="0.01" class="form-control" name="BMI" required>
      </div>

      <div class="form-group">
          <label for="GenHlth">General Health (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="GenHlth" required>
      </div>

      <div class="form-group">
          <label for="MentHlth">Mental Health (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="MentHlth" required>
      </div>

      <div class="form-group">
          <label for="PhysHlth">Physical Health (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="PhysHlth" required>
      </div>

      <div class="form-group">
          <label for="DiffWalk">Difficulty Walking (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="DiffWalk" required>
      </div>

      <div class="form-group">
          <label for="Age">Age:</label>
          <input type="number" class="form-control" name="Age" required>
      </div>

      <div class="form-group">
          <label for="Income">Income:</label>
          <input type="number" class="form-control" name="Income" required>
      </div>

      <div class="form-group">
          <label for="PhysicalHlth">Physical Health  (write 0 for low and 1 for high) :</label>
          <input type="number" class="form-control" name="PhysicalHlth" required>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
  </form>

  </div>

</body>

</html>
